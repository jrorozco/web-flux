<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Servicios Escolares</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{listar_alumnos}">Alumnos</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container" >
<h1 class ="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}" ></h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Credencial</th>
			<th>Nombre</th>
			<th>Apellido Paterno</th>
			<th>Apellido Materno</th>
			<th>Estado</th>
			<th>Municipio</th>
			<th>C.P</th>
			<th>Colonia</th>
			<th>Tipo</th>
			<th>Vacaciones</th>
			<th>Telefono</th>
			<th>Edad</th>
			<th>Genero</th>
			<th>Fecha Ingreso</th>
			<th>Fecha Inicio</th>
			<th>Fecha Pago</th>
			<th>Semana Pago</th>
		</tr>	
	</thead>
	<tbody>
		<tr th:each="alumno: ${alumnos}" >
			<td th:text="${alumno.credencial}" ></td>
			<td th:text="${alumno.nombres}" ></td>
			<td th:text="${alumno.apellido_pat}" ></td>
			<td th:text="${alumno.apellido_mat}" ></td>
			<td th:text="${alumno.estado}" ></td>
			<td th:text="${alumno.municipio}" ></td>
			<td th:text="${alumno.codigo_postal}" ></td>
			<td th:text="${alumno.colonia}" ></td>
			<td th:text="${alumno.tipo}" ></td>
			<td th:text="${alumno.vacaciones}" ></td>
			<td th:text="${alumno.telefono}" ></td>
			<td th:text="${alumno.edad}" ></td>
			<td th:text="${alumno.genero}" ></td>
			<td th:text="${alumno.fecha_ingreso}" ></td>
			<td th:text="${alumno.fecha_inicio}" ></td>
			<td th:text="${alumno.fecha_pago}" ></td>
			<td th:text="${alumno.semana_pago}" ></td>
		</tr>
	</tbody>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

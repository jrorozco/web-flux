<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}" ></h1>
<a th:href="@{/listar}">  Listado</a>

<div>
<img th:if="${producto.foto !=null && #strings.length(producto.foto) > 0}" th:src="@{/uploads/foto/} + ${producto.foto}" th:alt="${producto.nombre}"  style="max-width: 25%;"  />
</div>
<div>
	<ul>
		<li th:text="'ID  :' + ${producto.id}"></li>
		<li th:text="'Nombre : ' + ${producto.nombre}"></li>
		<li th:text="'Fecha :  ' + ${#calendars.format(producto.createAt,'dd-MM-yyyy')}"></li>
		<li th:text="'Precio ' + ${#numbers.formatCurrency(producto.precio)}"></li>
		<li th:text="'Categoria ' + ${producto.categoria.nombre}"></li>
	</ul>

</div>



</body>
</html>

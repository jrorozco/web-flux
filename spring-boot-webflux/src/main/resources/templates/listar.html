<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}" ></h1>
<a th:href="@{/form}"> Crear +</a>
<h5 th:if="${param.error !=null}" th:text="${param.error}"></h5>
<h5 th:if="${param.success !=null}" th:text="${param.success}"></h5>
<table>
	<thead>
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Precio</th>
			<th>Fecha</th>
			<th>Categoria</th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="producto: ${productos} ">
			<td ><a th:href="@{/ver/} + ${producto.id}" th:text="${#strings.abbreviate(producto.id,10)}"></a></td>
			<td th:text="${producto.nombre}"></td>
			<td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
			<td th:text="${#calendars.format(producto.createAt , 'dd-MM-yyyy')}"></td>
			<td th:text="${producto.categoria.nombre}"></td>
			<td ><a th:href="@{/form-v2/} +  ${producto.id}"> Editar</a></td>
			<td ><a th:href="@{/eliminar/} +  ${producto.id}" onclik="return confirm('Estas seguro de que deseas eliminar?');"> Eliminar</a></td>
		</tr>
	</tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/listar}">Clientes</a>
      </li>
    </ul>
  </div>
</nav>

	<div class="container">
	<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
	<div class="col-sm-8">
	
		<div class="card">
			<div th:text="${titulo}" class="card-header">Featured</div>
			<div class="card-body">
				<h5 class="card-title" th:text="${titulo}"></h5> 
				<form th:action="@{/form}" th:object="${cliente}" method="post">
	<!-- 				en este primer campo vamos a mapear el objeto cliente podemos observar que le ponemos *{nombre} haciendo referencia al objeto cliente.nombre  -->
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></small>
						</div>
					</div>
	<!-- 				en este segundo campo vamos a mapear el objeto cliente podemos observar que le ponemos *{apellido} haciendo referencia al objeto cliente.nombre  -->
					<div class="form-group row">
						<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id=""apellido"" placeholder="Apellido" th:field="*{apellido}" th:errorclass="'form-control alert-danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" ></small>
						</div>
					</div>
	<!--  				en este tercer campo vamos a mapear el objeto cliente podemos observar que le ponemos *{email} haciendo referencia al objeto cliente.nombre  -->
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" th:errorclass="'form-control alert-danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
						</div>
					</div>
	<!--  				en este cuarto  campo vamos a mapear la fecha  *{email} haciendo referencia al objeto cliente.fecha  -->
					<div class="form-group row">
						<label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="fecha" placeholder="Fecha" th:field="*{createAt}" th:errorclass="'form-control alert-danger'"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" ></small>
						</div>
					</div>
					
					<input type="hidden" th:field="*{id}"/> <!-- Este id sera de tipo hidden para que no sea visto por el usuario -->
					<button class="btn btn-primary" type="submit">Crear Cliente</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
